name: Deploy to Amazon EC2

on:
  pull_request:
    types: [ closed ]
    branches: [ "main" ]

# ë³¸ì¸ì´ ì„¤ì •í•œ ê°’ì„ ì—¬ê¸°ì„œ ì±„ì›Œë„£ìŠµë‹ˆë‹¤.
# ë¦¬ì „, ë²„í‚· ì´ë¦„, CodeDeploy ì•± ì´ë¦„, CodeDeploy ë°°í¬ ê·¸ë£¹ ì´ë¦„
env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: fitness-github-actions
  CODE_DEPLOY_APPLICATION_NAME: fitness-tracker-app
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: fitness-tracker-deployment-group

permissions:
  contents: read
  checks: write

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    # ê¸°ë³¸ ì²´í¬ì•„ì›ƒ
    - name: Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.ACTION_TOKEN }}
        submodules: 'recursive'

    # JDK 17 ì„¸íŒ…
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # gradlew ê¶Œí•œ ì¶”ê°€
    - name: permission upgrade gradlew
      run: chmod +x ./gradlew

    # Gradle ìºì‹œ ì„¤ì •
    - uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
      
    # submodule íŒŒì¼ ë³µì‚¬
    - run: ./gradlew copySecret

    # Gradle build (Test ì œì™¸)
    - name: Build with Gradle
      uses: gradle/gradle-build-action@0d13054264b0bb894ded474f08ebb30921341cee
      with:
        arguments: clean build -x test

    # AWS ì¸ì¦ (IAM ì‚¬ìš©ì Access Key, Secret Key í™œìš©)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ğŸ“¦ jar, appspec, ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ë³µì‚¬
      run: |
        mkdir -p before-deploy
        cp ./build/libs/*.jar ./before-deploy/
        cp ./appspec.yml ./before-deploy/
        cp -r ./scripts/ ./before-deploy/scripts/

    - name: ğŸ—œï¸ ë°°í¬ íŒ¨í‚¤ì§€ ìƒì„±
      run: zip -r -qq ./deploy.zip ./before-deploy/

    - name: ğŸš› S3ë¡œ ì—…ë¡œë“œ
      run: aws s3 cp --region ap-northeast-2 ./deploy.zip s3://$S3_BUCKET_NAME/

    - name: ğŸš€ CodeDeployë¥¼ ì´ìš©í•œ ë°°í¬
      run: |
        aws deploy create-deployment \
        --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
        --deployment-config-name CodeDeployDefault.AllAtOnce \
        --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
        --file-exists-behavior OVERWRITE \
        --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=deploy.zip \
        --region ${{ env.AWS_REGION }}
